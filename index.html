<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
<div style="position: relative; height: 0; overflow: hidden; padding-bottom: 56.25%;">
  <iframe 
    id="embededGame" 
    src="https://idev.games/embed/multiplayer-battle" 
    scrolling="no" 
    seamless="seamless" 
    frameborder="0" 
    style="position: absolute; top:0; left:0; width:100%; height:100%;">
  </iframe>
</div>




</html>
